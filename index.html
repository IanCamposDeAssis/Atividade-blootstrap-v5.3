<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Atividade do Djanho</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body>

    <div class="container-fluid login-container">
        <div class="row w-100">
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="login-box text-center">
                    <br><br><br><br><br><br><br><br><br>
                    <img src="imagens/user.png" alt="User Image" style="width: 100px; height: 100px;">
                    <h2>Login</h2>
                    <input type="text" class="form-control my-2" name="e-mail" placeholder="Digite seu email">
                    <input type="password" class="form-control my-2" name="password" placeholder="*********">
                    <div class="d-flex justify-content-between my-2">
                        <div>
                            <input type="checkbox" name="checkbox">
                            <label>Lembrar senha</label>
                        </div>
                        <a href="#">Esqueceu a senha?</a>
                    </div>
                    <button type="button" class="btn btn-primary">Acessar</button>
                    <p class="mt-3">NÃ£o possui uma conta? <a href="#">Criar uma conta</a></p>
                </div>
            </div>

            <div class="col-md-6 image-container">
                <div class="text-center">
                    <h3>Domine as <strong>tecnologias</strong> mais buscadas pelo mercado!</h3>
                    <img src="imagens/techs.png" alt="Tech Image">
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
